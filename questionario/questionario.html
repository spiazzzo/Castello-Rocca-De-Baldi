  <main>
    <section class="intro fade-in-up">
      <h2>Questionario sul Castello</h2>
      <p>Aiutaci a migliorare l'esperienza dei visitatori!</p>

      <form action="salva-risposte.php" method="POST">
        <div class="form-group fade-in-up">
          <label for="nome">Nome<span style="color: orange"> *</span></label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group fade-in-up">
          <label for="eta">Età<span style="color: orange"> *</span></label>
          <input type="number" id="eta" name="eta" min="0" required />
        </div>

        <div class="form-group fade-in-up">
          <label for="email">Email<span style="color: orange"> *</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="esempio@email.it"
          />
        </div>

        <div class="form-group fade-in-up">
          <label>Ti è piaciuto?<span style="color: orange"> *</span></label>
          <div class="radio-group">
            <label><input type="radio" name="piaciuto" value="Sì" required /> Sì</label>
            <label><input type="radio" name="piaciuto" value="No" required /> No</label>
          </div>
        </div>

        <div class="form-group fade-in-up">
          <label>Aspetti che ti sono piaciuti</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="aspetti[]" value="Contenuti" /> Contenuti</label>
            <label><input type="checkbox" name="aspetti[]" value="Grafica" /> Grafica</label>
            <label><input type="checkbox" name="aspetti[]" value="Facilità d'uso" /> Facilità uso</label>
          </div>
        </div>

        <div class="form-group fade-in-up">
          <label for="commenti">Commenti</label>
          <textarea name="commenti" id="commenti" rows="4"></textarea>
        </div>

        <div
          style="display: flex; justify-content: center; margin-bottom: 1.5rem"
          class="fade-in-up"
        >
          <div
            class="g-recaptcha"
            data-sitekey="6Le5DlErAAAAAFeWQbwHtWwjEsESv8JKA6mxWrWO"
          ></div>
        </div>

        <div class="form-group fade-in-up">
          <button type="submit">Invia</button>
        </div>
      </form>
    </section>
